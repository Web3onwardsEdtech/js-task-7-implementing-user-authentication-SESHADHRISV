<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration and Login </h1>
        <div id="formSection">
            <form id="loginForm">
                <h2>Login</h2>
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>

            <form id="registerForm">
                <h2>Register</h2>
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" name="name" placeholder="Enter your name" required>
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" placeholder="Enter your username" required>
                
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
